<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Recommender</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <!-- Header -->
    <h1>ðŸŽ¬ Movie Recommender</h1>
    <p class="subtitle">
      Content-based recommendation using genres and descriptions
    </p>

    <!-- Genre Selection -->
    <div class="controls">
      <label><strong>Select genre(s)</strong></label>
      <select id="genreSelect" multiple>
        <!-- Genres populated by script.js -->
      </select>
      <small class="hint">
        Hold <b>Ctrl</b> (Windows) or <b>Cmd</b> (Mac) to select multiple genres
      </small>
      <button onclick="recommendByGenres()">Recommend by Genre</button>
    </div>

    <!-- Optional text search -->
    <div class="controls">
      <label><strong>Or describe what you like</strong></label>
      <input
        type="text"
        id="queryInput"
        placeholder="e.g. romantic drama, space adventure"
      />
      <button onclick="recommendFromQuery()">Recommend</button>
    </div>

    <!-- Top N -->
    <div class="controls">
      <label><strong>Number of recommendations</strong></label>
      <input type="number" id="topN" value="6" min="1" />
    </div>

    <!-- Recommendations -->
    <h2 class="section-title">Recommendations</h2>
    <div id="recommendations" class="movie-list"></div>

    <!-- All Movies -->
    <h2 class="section-title">All Movies</h2>
    <div id="allMovies" class="movie-list"></div>

    <!-- Footer -->
    <div class="footer">
      Simple content-based recommender Â· Demo project
    </div>

  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
