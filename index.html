<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Movie Recommender</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>ðŸŽ¬ Movie Recommender</h1>
    <p class="subtitle">
      Content-based recommendation using TF-IDF (description + genres)
    </p>

    <div class="controls">
      <select id="movieSelect"></select>
      <button onclick="recommendSimilar()">Recommend Similar</button>
    </div>

    <div class="controls">
      <input type="text" id="queryInput" placeholder="e.g. space adventure with aliens">
      <button onclick="recommendFromQuery()">Recommend</button>
    </div>

    <div class="controls">
      <input type="number" id="topN" value="6" min="1">
    </div>

    <h2 class="section-title">Recommendations</h2>
    <div id="recommendations" class="movie-list"></div>

    <h2 class="section-title">All Movies</h2>
    <div id="allMovies" class="movie-list"></div>

    <div class="footer">
      Simple content-based recommender Â· Demo project
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
